filebeat:
  prospectors:
  - type: log
    paths:
    - /var/log/messages
    - /var/log/syslog
    - /var/log/auth.log
    fields:
      log_type: syslog
      main_group: "{{ group_names[0] }}"
      syslog: true
  modules: []
output:
  kafka:
    version: 0.10.2.1
    hosts: ["ngpaas-test-worker-node-1:9092"]
    required_acks: 1
    compression: gzip
    topic: "logstash"
    max_message_bytes: 1000000